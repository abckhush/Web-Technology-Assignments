<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browser Versions</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
    border: 1px solid #ccc;
  }
  .browser img {
    width: 40px;
    height: 40px;
    display: block;
    margin: 0 auto;
  }
</style>
</head>
<body>
<table>
  <tr>
    <td>
      <div class="browser">
        <img src="chrome.png" alt="Chrome">
        
      </div>
    </td>
    <td>
      <div class="browser">
        <img src="edge.png" alt="Edge">
      </div>
    </td>
    <td>
      <div class="browser">
        <img src="firefox.png" alt="Firefox">
        
      </div>
    </td>
    <td>
      <div class="browser">
        <img src="safari.png" alt="Safari">
        
      </div>
    </td>
    <td>
      <div class="browser">
        <img src="opera.png" alt="Opera">
        
      </div>
    </td>
  </tr>
  <tr style="background-color: aqua">
    <td><div class="browser" >
        <span>57.0</span>
    </div></td>
    <td><div class="browser">
        <span>16.0</span>
    </div></td>
    <td><div class="browser">
        <span>52.0</span>
    </div></td>
    <td><div class="browser">
        <span>10</span>
    </div></td>
    <td><div class="browser">
        <span>44</span>
    </div></td>
  </tr>
</table>
</body>
</html>
